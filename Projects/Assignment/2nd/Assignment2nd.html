<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Assignment 2nd</title>
    <style>
        *{
            line-height: normal
        }
    </style>

<body>
    <h1>Forms</h1>
    <form action="url.html">
        <label for="name">Name</label>
        <input type="text" name="name" value="Name" id="name">
        <br><br>

        <label for="email">Email Address</label>
        <input type="email" name="email" value="Email" id="email">
        <br><br>

        <label for="password">Password</label>
        <input type="password" name="password" value="Password" id="password">
        <br><br>

        Language<br><br>
        <input type="radio" name="language" value="React" id="react">
        <label for="react">React</label>
        <br>

        <input type="radio" name="language" value="Angular" id="angular">
        <label for="angular">Angular</label>
        <br>

        <input type="radio" name="language" value="Vue" id="vue">
        <label for="vue">Vue</label>
        <br><br>

        Course <br><br>
        <input type="checkbox" name="course" value="MERN" id="mern">
        <label for="mern">MERN</label>
        <br>

        <input type="checkbox" name="course" value="MEAN" id="mean">
        <label for="mean">MEAN</label>
        <br>

        <input type="checkbox" name="course" value="MEVN" id="mevn">
        <label for="mevn">MEVN</label>
        <br><br>

        Field:
        <select name="Field" id="Field">
            <option value="Front End">Front End</option>
            <option value="Back End">Back End</option>
            <option value="Full Stack">Full Stack</option>
        </select>
        <br><br>
        
        <textarea name="text" id="" cols="30" rows="10">random text</textarea>
        <br><br>

        <label for="no">Phone Number</label>
        <input type="number" name="number" value="Number" id="no">
        
        <button type="submit">Submit</button>

    </form>
    <h1>Tables</h1>
    <a href="tables.html">Click Here</a>
</body>

</html>
